<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, th, td {
            border:1px solid rgb(219, 118, 23);
        }
    </style>
</head>

<body>
    <h1>Tabelas</h1>
    
    <table>
        <thead>
            <tr>
                
                <th>Nome</th>
                <th>Idade</th>
                <th>Pais</th>
                <th>Gênero</th>
                
            </tr>
        </thead>

        <tbody>

            
            <tr>
                <td>João</td>
                <td>22</td>
                <td>Brasil</td>
                <td>Homem</td>
            </tr>

            <tr>
                
                <td>Maria</td>
                <td>26</td>
                <td>Japão</td>
                <td>Mulher</td>
                
            </tr>
            
            <tr>
                
                <td>Rafael</td>
                <td>24</td>
                <td>Chile</td>
                <td>Homen</td>
                
            </tr>
            
            
        </tbody>

    </table>

    
    

</body>
</html>
